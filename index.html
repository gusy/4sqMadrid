    <body bgcolor='#666'>

        <div id="test" style="color:#fff"></div>
        <h1 id ="titulo"></h1>

				<canvas id="canvas"></canvas>
			</div>

				</div>
            </div>
        </div>
        <div id = "lateralCanvas">
			<div id="container">  
			
				<div id = "" class = " lateralHeader button twitter">
					<a><div id ="" class="twitter laterallogo"></div></a>
				</div>
				<div id = "acord1" class = "dropdown lateral twitter">

        <div id ="menu" title="You can change the city and configure a TimeFrame View">
			<div id ="timeframeSelection">
				<form id = "timeFrameData" name ="timeFrameData" method="get" onsubmit="conversion();">
					<fieldset>
						<!--<legend>Ciudad</legend> -->
						<label for="city">City</label>
						<select name = "city" class="select ui-widget-content ui-corner-all">
							<option value="MAD"> Madrid</option>
							<option value="PAR"> Paris</option>
							<option value="SIN"> Singapur</option>
							<option value="NYC"> New York</option>
						</select>
					</fieldset>
					<fieldset>
						<p>TimeFrame View:</p>
						<input id ="timeFrameValue" class="text ui-widget-content ui-corner-all" type ="text" name = "timeframe" value = "false" >
						<label for="from">From:</label>
						<input type="text" value="" id="from" class="text ui-widget-content ui-corner-all" name="from">
						<label for="to">To:</label>
						<input type="text" value="" id="to" class="text ui-widget-content ui-corner-all" name="to">
					</fieldset>

					<!--<input type= "submit" value = "Submit"/>-->

		</div>
